<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo landing page with two column layout</title>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="content">
            <div class="wrap">
                <div class="logo">
                    <img src="./assets/images/logo.svg" alt="logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="">Features</a></li>
                        <li><a href="">Team</a></li>
                        <li><a href="">Sign in</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>

        <!-- Hero -->
        <section id="hero">
            <div class="content">
                <div class="wrap">
                    <img src="./assets/images/illustration-1.svg" alt="">
                    <div class="text">
                        <h1>All your files in one secure location, accessible anywhere.</h1>
                        <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family, and co-workers.</p>
                        <form action="">
                            <input type="email" placeholder="Enter your email..">
                            <button class="button" type="submit">Get Started</button>
                        </form>
                    </div>
                </div>

            </div>
        </section>

    </main>

    <footer></footer>

</body>
</html>
